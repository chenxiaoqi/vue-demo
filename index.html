<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Setup Vue.js with Webpack 4</title>
</head>
<body>

<script type="text/x-template" id="x-component">
    <h5>message:</h5>
</script>


<div id="app">
</div>

<div id="x-container">
    
    <div style="border: 1px solid red;top:0;right: 0;position: fixed;width: 300px;white-space: nowrap">
        <div is="x-component"></div>
        <ol>
            <li v-for="item in messages">{{item}}</li>
        </ol>
    </div>
</div>
</body>



<script>

    let app = new Vue({
        components: {
            'x-component': {
                template:'#x-component'
            },
        },
        el: '#x-container',
        data:{messages:[]},
        methods:{
            log(msg){
                if(this.messages.length>10){
                    this.messages.splice(0,1);
                }
                this.messages.push(msg);
            }
        }
    });

   

</script>
</html>
